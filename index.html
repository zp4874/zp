<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>挪车请拨打电话</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes toastOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s infinite;
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            opacity: 0;
        }
        
        .toast.show {
            animation: toastIn 0.3s forwards, toastOut 0.3s forwards 1.7s;
        }
        
        .toast.success {
            background-color: rgba(34, 197, 94, 0.9);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .toast.error {
            background-color: rgba(239, 68, 68, 0.9);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-teal-50 to-green-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <!-- 装饰元素 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-blue-300 rounded-full opacity-20 blur-3xl"></div>
        <div class="absolute top-1/3 -right-20 w-60 h-60 bg-green-300 rounded-full opacity-20 blur-3xl"></div>
        <div class="absolute -bottom-20 left-1/4 w-80 h-80 bg-teal-300 rounded-full opacity-20 blur-3xl"></div>
    </div>

    <!-- 弹窗提示 -->
    <div id="toast" class="toast">
        <i class="fa-solid"></i>
        <span></span>
    </div>

    <div class="bg-white rounded-3xl p-8 md:p-10 card-shadow w-full max-w-md relative z-10 animate-fade-in">
        <!-- 顶部图标 -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-green-400 rounded-full flex items-center justify-center text-white animate-pulse-slow">
                <i class="fa-solid fa-car text-2xl"></i>
            </div>
        </div>
        
        <h1 class="text-[clamp(1.5rem,5vw,2.25rem)] font-bold text-gray-800 mb-2 text-center">需要挪车？</h1>
        <p class="text-gray-500 text-center mb-8">请联系车主，感谢您的理解与配合</p>
        
        <!-- 电话号码展示 -->
        <div class="bg-gray-50 rounded-2xl p-4 mb-6 text-center">
            <p class="text-gray-500 text-sm mb-1">联系电话</p>
            <p class="text-2xl font-semibold text-gray-800 tracking-wider">186 9729 8112</p>
        </div>
        
        <div class="space-y-4">
            <!-- 拨打电话按钮 -->
            <a href="tel:18697298112" class="block bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 text-white py-4 px-6 rounded-2xl flex justify-center items-center transition-all duration-300 ease-in-out transform hover:scale-[1.02] hover:shadow-lg">
                <i class="fa-solid fa-phone mr-3 text-lg"></i>
                <span class="font-medium">立即拨打</span>
            </a>
            
            <!-- 复制号码按钮 -->
            <button id="copyBtn" class="w-full bg-gray-50 hover:bg-gray-100 text-gray-700 py-4 px-6 rounded-2xl flex justify-center items-center transition-all duration-300 ease-in-out transform hover:scale-[1.02]">
                <i class="fa-solid fa-copy mr-3 text-lg"></i>
                <span class="font-medium">复制号码</span>
            </button>
        </div>
        
        <!-- 底部提示 -->
        <p class="text-gray-400 text-xs text-center mt-8">温馨提示：请礼貌沟通，感谢您的配合</p>
    </div>

    <script>
        // 获取弹窗元素
        const toast = document.getElementById('toast');
        const toastIcon = toast.querySelector('i');
        const toastText = toast.querySelector('span');
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const phoneNumber = '18697298112';
            const button = this;
            
            // 备选复制方法
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    return successful;
                } catch (err) {
                    console.error('备选复制方法失败: ', err);
                    return false;
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 显示弹窗提示
            function showToast(message, isSuccess) {
                // 重置弹窗状态
                toast.classList.remove('show', 'success', 'error');
                toastIcon.className = 'fa-solid';
                
                // 设置弹窗内容
                toastText.textContent = message;
                
                if (isSuccess) {
                    toast.classList.add('success');
                    toastIcon.classList.add('fa-check-circle');
                } else {
                    toast.classList.add('error');
                    toastIcon.classList.add('fa-exclamation-circle');
                }
                
                // 显示弹窗
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
            }
            
            // 优先使用现代API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(phoneNumber).then(() => {
                    showToast('号码已成功复制到剪贴板', true);
                }).catch(err => {
                    console.error('现代复制API失败: ', err);
                    if (fallbackCopyTextToClipboard(phoneNumber)) {
                        showToast('号码已成功复制到剪贴板', true);
                    } else {
                        showToast('复制失败，请手动输入号码', false);
                    }
                });
            } else {
                // 回退到旧方法
                if (fallbackCopyTextToClipboard(phoneNumber)) {
                    showToast('号码已成功复制到剪贴板', true);
                } else {
                    showToast('复制失败，请手动输入号码', false);
                }
            }
        });
    </script>
</body>

</html>
